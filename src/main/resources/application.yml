spring:
  # thymelaef配置
  thymeleaf:
    # 关闭缓存
    cache: false
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&Timezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      # 连接池名
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 1800000
      # 最大连接数，默认10
      maximum-pool-size: 10
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接最大存活时间，0表示永久存活，默认1800000（30分钟）
      max-lifetime: 1800000
      # 连接超时时间，默认30s
      connection-timeout: 30000
      # 心跳机制（测试连接是否可用）
      connection-test-query: SELECT 1

  redis:
    host: 121.196.30.95
    port: 6379
    database: 0
    connect-timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 200
        min-idle: 5

    password: z137946a



mybatis-plus:
  # 配置Mapper.xml映射文件位置
  mapper-locations: classpath:/com/camille/seckill/mapper/xml/*Mapper.xml



logging:
  level:
    com.camille.seckill.mapper: debug

